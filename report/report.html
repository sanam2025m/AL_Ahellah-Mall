<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الحالة الأمنية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="reportForm">
    <div class="logo-container">
      <img src="assets/logo.png" alt="شعار سنام الأمن" class="logo">
    </div>

    <h2>الحالة الأمنية</h2>

    <label for="location">الموقع:</label>
    <select id="location" name="location" required>
          <option value="جولات ميدانية">جولات ميدانية</option>
             <option value="المكاتب الامامية">المكاتب الامامية</option>
           <option value="المكاتب الخلفية">المكاتب الخلفية</option>
           <option value="بوابة الدخول">بوابة الدخول</option>
           <option value="بوابة الخروج">بوابة الخروج</option>
           <option value="بوابة 1">بوابة 1</option>
           <option value="بوابة 2">بوابة 2</option>
           <option value="بوابة 3">بوابة 3</option>
           <option value="بوابة 4">بوابة 4</option>
           <option value="المصلى ">المصلى </option>
           <option value="B1">B1</option>
           <option value="B2">B2</option>
           <option value="كنترول">كنترول</option>
            <!--     <option value="Amany"> Amany</option>
  <option value="Amany">Amany</option>
      <option value="مكتب أ. محمد">مكتب أ. محمد</option>
      <option value="أ.أحمد">أ.أحمد</option> -->
    </select>

    <label>اسم الموظف</label>
    <input type="text" id="fullName" required>

    <label>تاريخ الحالة</label>
    <input type="date" id="incidentDate" required>

    <label>وقت بداية الحالة</label>
    <input type="time" id="startTime" required>

    <label>وصف الحالة الأمنية</label>
    <textarea id="description" required></textarea>

    <label>وقت إغلاق الحالة</label>
    <input type="time" id="endTime" required>

    <label>مرفقات الحالة (صور/فيديوهات)</label>
    <input type="file" id="attachments" multiple accept="image/*,video/*">

    <label>هل تم إبلاغ المشرف؟</label>
    <select id="clientNotified">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>توجيهات المشرف</label>
    <textarea id="clientInstruction"></textarea>

    <button type="submit">إرسال البلاغ</button>
    <div id="response" class="success"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
